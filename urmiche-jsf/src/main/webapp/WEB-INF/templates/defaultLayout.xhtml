<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
	 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	 
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <h:outputStylesheet library="style" name="layout.css" />
  <title><h:outputText value="#{msg['app.name']} - " /><ui:insert name="title" /></title>
</h:head>
<h:body>
	<div id="wrapper">		
		<div id="header">
			<h1><h:outputText value="#{msg['app.name']}" /></h1>
			<span id="logo">
				<h:graphicImage value="#{resource['img:logo.png']}" />
			</span>
		</div>
		<div id="content">
			<div>
				<h2><ui:insert name="title" /></h2>
			</div>
			<ui:insert name="content">
				<span>#{msg['page.underConstruction']}</span>
			</ui:insert>
		</div>
			
		<div id="footer">
			<small class="copyright">Â© 2014 Autentia Real Business Solutions S.L.</small>
		</div>
	</div>
</h:body>
</html>
